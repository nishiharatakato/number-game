<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4桁数字あてゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AIに勝とう！4桁数字あてゲーム</h1>

  <!-- ルール表示 -->
  <div id="rules">
  <h2>ルール</h2>
  <ul>
    <li>答えは「0〜9の数字4桁（重複なし）」です。</li>
    <li>あなたとCPUが交互に数字を入力し、ヒントをもとに答えを推測します。</li>
    <li>ヒント記号の意味：</li>
    <ul>
      <li>◎ → 数字と位置が正しい</li>
      <li>○ → 数字は正しいが位置が違う</li>
      <li>× → 数字が含まれていない</li>
    </ul>
    <li>先に「◎◎◎◎」を揃えた方が勝利です。</li>
    <li>リセットボタンで新しいゲームを開始できます。</li>
  </ul>
</div>

  <!-- ゲーム入力欄 -->
  <input type="tel" id="guessInput" maxlength="4" pattern="[0-9]*" inputmode="numeric">
  <button id="guessBtn">判定</button>
  <button id="resetBtn">リセット</button>

<div id="mode-select" style="margin-top:12px;">
  <label><input type="radio" name="mode" value="easy" checked> イージー</label>
  <label style="margin-left:10px;"><input type="radio" name="mode" value="hard"> ハード</label>
</div>

  <p id="message"></p>

  <div id="historyBox">
    <h2>履歴</h2>
    <table id="history">
      <tr>
        <th>プレイヤー</th>
        <th>入力</th>
        <th>判定</th>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
